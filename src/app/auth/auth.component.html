<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error != null">
      {{ error }}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading></app-loading>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required [minLength]="6" />
      </div>
      <div class="mt-2">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ inLoginMode ? 'Sign In' : 'Sign Up' }}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ inLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
